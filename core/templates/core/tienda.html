{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPro</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'core/css/addProducto.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 align-self-center"><h1 class="display-1">Stock disponible</h1></div> 
        </div>
        <div class="row">
            <div class="col-8">
                <a href="{% url 'todoTienda' %}" class="btn btn-primary">Ver sin stock</a>
                <a href="{% url 'usoAPI' %}" class="btn btn-primary">USD</a>
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for pro in lista %}
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">{{pro.nombre}}</h5>
                                        <p>
                                        {% if pro.imagen %}
                                        <img src = "{{pro.imagen}}" width="250" height = "250" id="imgCard">
                                        {% endif %}
                                        </p>
                                        <p class="card-text">Descripci√≥n: {{pro.descripcion}}</p>
                                        <p class="card-text">Precio: {{pro.precio}}</p>
                                        <p class="card-text">Disponibilidad: {{pro.disponible}}</p>
                                        <a href="{% url 'add' pro.id_producto %}" class="btn btn-success">Comprar</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "core/carrito.html" %}
            </div>
        </div>
    </div>
    
</body>
</html>
